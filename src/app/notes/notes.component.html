<div class="container-fluid">
  <app-header [childMessage]="selectedNoteToDelete"></app-header>
  <div class="row">
  <div class="col-md-3">
    <div class="card" *ngFor="let note of notes" (click)="onNoteSelection(note)">
      <div class="card-body">
        <h5 class="card-title">{{note.noteTitle}}</h5>
        <p class="card-text"><em>{{noteDefaultTime}}</em>&nbsp;&nbsp;{{note.noteText}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-9">
  <app-create-note (onTextareaChanged)="doSomething($event)" [childMessage]="selectedNoteData"></app-create-note>
  </div>
  </div>
</div>
