<div class="container-fluid">
  <app-header [childMessage]="selectedNoteToDelete"></app-header>
  <div class="row">
  <div class="col-md-3">
    <div class="card" *ngFor="let note of notes |filter:searchInput" (click)="onNoteSelection(note)">
      <div class="card-body">
        <h5 class="card-title"><span [innerHTML]="note.noteTitle | highlight : searchInput"></span></h5>
        <p class="card-text"><em>{{note.noteTime}}</em>&nbsp;&nbsp;<span [innerHTML]="note.noteText | highlight : searchInput"></span></p>
      </div>
    </div>
  </div>
  <div class="col-md-9">
  <app-create-note (onTextareaChanged)="doSomething($event)" [childMessage]="selectedNoteData"></app-create-note>
  </div>
  </div>
</div>
